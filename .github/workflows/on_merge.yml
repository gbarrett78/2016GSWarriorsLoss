name: Merge to Main Workflow

on:
  push:
    branches:
      - main

jobs:
  label_images_prod:
    # Use an if condition to ensure this only runs if it was a PR merge and not a direct commit to main
    # Note: A direct commit will still trigger this. To ensure it only runs on PR merges, a more complex API call check is needed, 
    # but for most CI/CD, running on all pushes to main is the standard approach.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Execute image labeling script and write to Prod DB
        run: |
          # Install necessary dependencies if needed, e.g., pip install boto3
          python image_labeling_script.py --output-table prod_results